<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Calculator_icon.svg/512px-Calculator_icon.svg.png?20170605011737"
      type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="displayScreen"></div>
      <div class="numbersContainer">
        <div class="numberButton">1</div>
        <div class="numberButton">2</div>
        <div class="numberButton">3</div>
        <div class="numberButton">+</div>
        <div class="numberButton">4</div>
        <div class="numberButton">5</div>
        <div class="numberButton">6</div>
        <div class="numberButton">-</div>
        <div class="numberButton">7</div>
        <div class="numberButton">8</div>
        <div class="numberButton">9</div>
        <div class="numberButton">*</div>
        <div class="numberButton">0</div>
        <div class="numberButton">.</div>
        <div class="numberButton">=</div>
        <div class="numberButton">/</div>
      </div>
      <button class="resetButton">Clear</button>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
